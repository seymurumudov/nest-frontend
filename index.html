<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <!-- ev tapsirigi -->
    <header>
        <div class="container">

        </div>
    </header>

    <main>
        <section id="slider-section">
            <div class="container">
                <div class="row">
                    <div class="col-8 ">

                        <div class="swiper mySlider">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <div class="slider-item" style="background-image: url(/assets/images/slider-1.png)">
                                        <div class="slider-content">
                                            <h3 class="slider-title">Snaxs box daily save</h3>
                                            <p class="slider-description">Sign up for the daily newsletter</p>
                                        </div>

                                        <div class="newsletter-form">
                                            <i class="fa-brands fa-telegram"></i>
                                            <input type="text" placeholder="Your email address"
                                                class="newsletter-input">
                                            <button class="newsletter-btn">Subscribe</button>
                                        </div>
                                    </div>
                                </div>

                                <div class="swiper-slide">
                                    <div class="slider-item" style="background-image: url(/assets/images/slider-1.png)">
                                        <div class="slider-content">
                                            <h3 class="slider-title">Snaxs box daily save</h3>
                                            <p class="slider-description">Sign up for the daily newsletter</p>
                                        </div>

                                        <div class="newsletter-form">
                                            <i class="fa-brands fa-telegram"></i>
                                            <input type="text" placeholder="Your email address"
                                                class="newsletter-input">
                                            <button class="newsletter-btn">Subscribe</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-button-next"></div>
                            <div class="swiper-button-prev"></div>
                            <div class="swiper-pagination"></div>
                        </div>
                    </div>

                    <div class="col-4">
                        <div class="banner-box">
                            <h3>
                                Delivered to
                                <span>your home</span>
                            </h3>

                            <button>
                                Shop now
                                <i class="fa-solid fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        
    </main>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="/assets/js/script.js"></script>

</html>
